<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opti-predict | Disease Prediction</title>

    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
   <!-- custom css file link -->
   <link rel="stylesheet" href="static\css\style.css">

    <style>
      .header
{
    padding: 2rem 9%;
    position: relative;
    top: 0; left: 0; right: 0;
    z-index: 1000;
    box-shadow: 0 .5rem 1,5rem rgba(0, 0, 0, .1);
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #fff;
}
.header .logo
{
    font-size: 2.5rem;
    color: var(--black);
}
.header .logo i
{
    color: var(--green);
}
.header .navbar a
{
    font-size: 1.7rem;
    color: var(--light-color);
    margin-left: 2rem;
}
.header .navbar a:hover
{
    color: var(--green);
}


       
     
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        input[type="file"] {
            display: block;
            margin: 0 auto 20px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 100%;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }

        .prediction {
            background-color: #e9f7fd;
            border: 1px solid #a1d4f7;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                width: 90%;
            }

            h1 {
                font-size: 20px;
            }

            label, input[type="file"], button {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <a href="#" class="logo"><i class="fas fa-heartbeat"></i> Opti-predict</a>
        <nav class="navbar">
            <a href="/detection">Models</a>
            <a href="/home">Home</a>
            <a href="/services">Services</a>
            <a href="/about">About</a>
            <a href="/doctors">Doctors</a>
            <a href="/book">Book</a>
            <a href="/review">Review</a>
            <a href="/blogs">Blogs</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <div class="card">
            <h1>Upload an Image for Disease Prediction</h1>
            <form action="/predict" method="post" enctype="multipart/form-data">
                <label for="file">Choose an image:</label>
                <input type="file" name="file" accept="image/*" required>
                <button type="submit">Predict</button>
            </form>

            {% if vgg19_prediction %}
            <div class="prediction">
                <h2>VGG19 Prediction: {{ vgg19_prediction }}</h2>
                <h2>ResNet50 Prediction: {{ resnet50_prediction }}</h2>
                <h2>InceptionV3 Prediction: {{ inceptionv3_prediction }}</h2>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Custom JS File Link -->
    <script src="js/script.js"></script>

</body>
</html>
